apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: orders
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: orders
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/sprasanna03/api-gateway:latest
          ports:
            - containerPort: 80
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka.orders:9092
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
